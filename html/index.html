<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <script src="js/rain.js" defer></script>
</head>
<body>
    <div class="logo" style="background-image: url(/img/ico.png);"></div>
        <section class="layers">
            <div class="layers__container">
                <div class="layers__items layer-1" style="background-image: url(/img/bg.png);"></div>
                <div class="layers__items layer-2" style="background-image: url(/img/main.png);"></div>
                <div class="layers__items layer-3" style="background-image: url(/img/cosmic_cloud.png);"></div>
                <div class="layers__items layer-4">
                    <div class="hero-content">
                        <h1>Start your journey <span>with me</span></h1>
                        <div class="hero-content__p">Software and Web Development here</div>
                        <button class="button-start">Start journey</button>
                    </div>
                </div>
                <div class="layers__items layer-5">
                    <canvas class="cosmic-rain"></canvas>
                </div>
                <div class="layers__items layer-6" style="background-image: url(/img/tiny_planet.png);"></div>
                <div class="layers__items layer-7" style="background-image: url(/img/big_planet.png);"></div>
                <div class="layers__items layer-8" style="background-image: url(/img/main_rocks.png);"></div>
                <div class="layers__items layer-9" style="background-image: url(/img/dirt.png);"></div>
            </div>
        </section>
        <div style="height: 100vh;"></div>
</body>
</html>
